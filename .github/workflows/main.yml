


on:
  push:
    tags:        
      - '**'
name: ðŸš€ Deploy api on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.CI_TOKEN }}
        submodules: true

    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'

    - name: ðŸ”¨ Build Project
      run: |
        yarn --immutable
        yarn add @vercel/ncc
        yarn build/

    - name: List output files
      run: find dist/ -print

    - name: ðŸ“‚ Prepare build for upload
      run: |
        yarn ncc build dist/main.js -o build
      
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: build

    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_SERVER }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          cd htdocs/api.client.spendify.ru/
          source ~/.nvm/nvm.sh
          nvm use 20
          pm2 stop api.client.spendify.ru
          pm2 start build/index.js --name "api.client.spendify.ru" -- --port 3066
